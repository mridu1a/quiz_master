<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
</head>
<body>
    <h1>Quiz Result</h1>
    <p id="result"></p>
    <div id="gif-container"></div> <!-- Container for the GIF -->
    <button onclick="window.location.href='quuuiz.html'">Try Again</button>

    <script>
        const score = localStorage.getItem("quizScore") || 0;
        const total = localStorage.getItem("totalQuestions") || 5;

        // Display the result
        document.getElementById("result").textContent = `You scored ${score} out of ${total}`;

        // Display GIFs based on the score
        const gifContainer = document.getElementById("gif-container");
        if (score > 3) {
            gifContainer.innerHTML = `<img src="images/cheers.gif" alt="Celebration GIF" style="width: 300px; height: auto;">`;
        } else if (score < 3) {
            gifContainer.innerHTML = `<img src="images/sad.gif" alt="Sad GIF" style="width: 300px; height: auto;">`;
        } else {
            gifContainer.innerHTML = `<img src="images/neutral.gif" alt="Neutral GIF" style="width: 300px; height: auto;">`;
        }
    </script>
</body>
</html>
