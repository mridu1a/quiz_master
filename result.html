<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
</head>
<body>
    <h1>Quiz Result</h1>
    <p id="result"></p>
    <button onclick="window.location.href='quuuiz.html'">Try Again</button>

    <script>
        const score = localStorage.getItem("quizScore") || 0;
        const total = localStorage.getItem("totalQuestions") || 5;
        document.getElementById("result").textContent = `You scored ${score} out of ${total}`;
    </script>
</body>
</html>
