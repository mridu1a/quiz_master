
'<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz_master</title>
</head>
<body>
    <div class="difficulty">
        <h2>CHOOSE YOUR DIFFICULTY LEVEL</h2>
        <form>
            <button type="button" onclick="savedifficulty('easy')">easy</button>
            <br>
            <button type="button" onclick="savedifficulty('medium')">medium</button>
            <br>
            <button type="button" onclick="savedifficulty('hard')">hard</button>
            <br>
        </form>
    </div>
    
    <script>
        function savedifficulty(diff) {
            // Save selected difficulty to localStorage
            localStorage.setItem("selectedDifficulty", diff);

            // Once difficulty is saved, redirect to the quiz page
            window.location.href = "quuuiz.html";
        }
        
        
    </script>

</body>
</html>
